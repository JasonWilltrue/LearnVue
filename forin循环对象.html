<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="https://cdn.bootcss.com/vue/2.5.12/vue.js"></script>
		<title>forin循环对象</title>
	</head>
	<body>
		<div id="app">
			<template v-for="(item,key,index) of listObj">
				<div>{{ item }}--{{ key }}--{{ index }}</div>
			</template>
		</div>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					listObj: {
						name: 'jack',
						age: 22,
						sex: 'man',
						love: 'footerball',
					},
				},
				methods: {
					handleBtnClick: function() {
						this.list.push(this.inputValue);
						this.inputValue = '';
					},
				},
			});
		</script>
	</body>
</html>

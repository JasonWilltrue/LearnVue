<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="https://cdn.bootcss.com/vue/2.5.12/vue.js"></script>
		<title>八个生命周期钩子函数</title>
	</head>
	<body>
		<h1>八个生命周期函数就是Vue实例在某一个时间点自动执行的函数</h1>
		<div id="app"></div>
		<script>
			var app = new Vue({
				el: '#app',
				template: '<div>{{test}}</div>',
				data: {
					test: 'hello word',
				},
				beforeCreate: function() {
					console.log('创建之前调用');
				},
				created: function() {
					console.log('创建的时候调用');
				},
				beforeMount: function() {
					console.log(this.$el);
					console.log('beforeMount');
				},
				mounted: function() {
					console.log(this.$el);
					console.log('mounted');
				},
				beforeDestroy: function() {
					console.log('beforeDestroy');
				},
				destroyed: function() {
					console.log('destroyed');
				},
				beforeUpdate: function() {
					console.log('updated');
				},
				updated: function() {
					console.log('updated');
				},
			});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./animation.css" />
		<script src="https://cdn.bootcss.com/vue/2.5.12/vue.js"></script>
		<title>Document</title>
		<style>
			.fade-enter,
			.fade-leave-to {
				opacity: 0;
			}
			.fade-enter-active,
			.fade-leave-active {
				transform: opactiy 3s;
			}
		</style>
	</head>
	<body>
		<div id="root">
			<transition @beforeEnter:hanlebeforeEnter> <div v-show="show">hello word</div> </transition>
			<button @click="handleClick">toggle</button>
		</div>

		<script>
			let app = new Vue({
				el: '#root',
				data: {
					show: true,
				},
				methods: {
					handleClick: function() {
						this.show = !this.show;
					},
					hanlebeforeEnter: function(el) {
						console.log('beforeEnter');
					},
				},
			});
		</script>
	</body>
</html>
